<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .box {
      margin: 10px;
      padding: 20px;
      border: 1px solid red;
    }
    .text {
      width: 100px;
      height: 100px;
      padding: 10px;
      margin: 10px;
      border: 1px solid blue;
      display: inline-block;
    }
  </style>
  <div class="box">block 1</div>
  <div class="box">block 1</div>
  <div>block 2</div>
  <div>
    <span>hello</span>
    <span class="text">world!</span>
    <span>!</span>
  </div>

  <style>
    .child {
      vertical-align: middle;
    }
  </style>
  <div style="text-align: center;">
    <span class="child" style="display: inline-block; height: 100px;">
      text
    </span>
    <span class="child" style="vertical-align: top;">text</span>
    <span class="child" style="vertical-align: bottom;">text</span>
  </div>
</body>
</html>
